<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcu">
        <h2>Calculadora Simples</h2>
        <input type="number" id="n1" placeholder="Digite o primeiro número">
        <input type="number" id="n2" placeholder="Digite o segundo número">
        <select id="operacao">
            <option value="add">Adicionar</option>
            <option value="sub">Subtrair</option>
            <option value="multi">Multiplicar</option>
            <option value="divi">Dividir</option>
        </select>
        <button onclick="calculate()">Calcular</button>
        <h3 id="resultado">Resultado: </h3>
    </div>
    <footer>
        <p>Feito por Bruno Marqsss &copy; 2024</p>
    </footer>   
    <script src="script.js"></script>
</body>
</html>
